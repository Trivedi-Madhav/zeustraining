<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
 
    <link href="./Stylesheets/dashboard.css" rel="stylesheet">
    <script src="./Scripts/dashboard.js"></script>
</head>
<body>
    <header>
        <div class="backgroundcolor"></div>
        <img src="./icons/logo used in header.svg" alt="logo">
        
            <nav class="nav-active nav-1">DASHBOARD</nav>
            <nav>CONTENT</nav>
            <nav>USERS</nav>
            <nav>REPORTS</nav>
            <nav>ADMIN</nav>
            <div class="icon alerts">
                <a href="#">
                    <span class="notify-badge">2</span>
                    <img src="./icons/alerts.svg" alt="alerts" data-count="2">
                </a>
                <div class="container">
                    <div id="notificationContainer" class="list"></div>
                    <div class="notify-btn">
                        <div>SHOW ALL</div>
                    </div>
                </div>
            </div>
            <div class="icon announcement">
                <a href="#">
                    <span class="notify-badge">1</span>
                    <img src="icons/announcements.svg" alt="">
                </a>
                <div class="container">
                    <div id="announcementContainer" class="list">
                    
                    </div>
                    <div class="con-btns">
                        <div>SHOW ALL</div>
                        <div>CREATE NEW</div>
                    </div>
                </div>
            </div>
            <div class="icon">
                <a href="#">
                    <span class="profile-badge">T</span>
                    <img class="profile" src="https://media.licdn.com/dms/image/D5603AQGc8aMbpmtvCA/profile-displayphoto-shrink_800_800/0/1695543537346?e=1710374400&v=beta&t=eY1lykSIhyVhOmlROl2kbSLXx3TA7sTIq6CWfxQvk4o" alt="profile picture">
                </a>
            </div>
            <div class="menu">
                <div>
                    <img src="icons/hamburger-menu.svg" alt="hamburger menu">
                </div>
                <div class="dropdown-menu">
                    <div class="nav-card">
                        <div class="sub-heading">
                            <p>DASHBOARD</p>
                        </div>
                    </div>
                    <div id="nav-content" class="nav-card">
                        <div id="nav-content-heading" class="sub-heading">
                            <p>CONTENT</p>
                            <img id="nav-arrow-1" src="./icons/chevron-down.png" height="12px">
                        </div>
                        <div id="nav-content-sub" class="sub-section">
                            <div>COURSE CATALOG</div>
                        </div>
                    </div>
                    <div id="nav-users" class="nav-card">
                        <div id="nav-users-heading" class="sub-heading">
                            <p>USERS</p>
                            <img id="nav-arrow-2" src="./icons/chevron-down.png" height="12px">
                        </div>
                        <div id="nav-users-sub" class="sub-section">
                            <div>STUDENTS</div>
                            <div>INSTRUCTORS</div>
                        </div>
                    </div>
                    <div id="nav-reports" class="nav-card">
                        <div id="nav-reports-heading" class="sub-heading">
                            <p>REPORTS</p>
                            <img id="nav-arrow-3" src="./icons/chevron-down.png" height="12px">
                        </div>
                        <div id="nav-reports-sub" class="sub-section">
                            <div>STUDENT REPORTS</div>
                        </div>
                    </div>
                    <div id="nav-admin" class="nav-card">
                        <div id="nav-admin-heading" class="sub-heading">
                            <p>ADMIN</p>
                            <img id="nav-arrow-4" src="./icons/chevron-down.png" height="12px">
                        </div>
                        <div id="nav-admin-sub" class="sub-section">
                            <div>ADMIN PANEL</div>
                        </div>
                    </div>
                </div>
            </div>
    
    
    
    </header>
    
    <main>
        <div class="course">
            <div class="courseCount">
                <img tabindex="0" src="./icons/courses.svg" alt="course">
                <span class="count">4</span>
                <span class="count-text">Courses</span>

            </div>
            <div class="classCount">
                <img tabindex="0" src="./icons/classes.svg" alt="classes">
                <span class="count">4</span>
                <span class="count-text">Classes</span>

            </div>
        </div>
        <div class="search-section">
            <div class="total-search-result">
                    <label id="total-search-count">Showing 4 of 4 courses</label>
            </div>
            <div class="search-by-container">
                <select class="select-by"><option value="Name">Course Name</option>
                <option value="">Count</option></select>
            </div>
        </div>
        <div class="courses">
        </div>
    </main>
    <footer>
        <img src="./icons/logo used in footer.svg" tabindex="0" alt="footer logo">
        <span>|</span>
        <span class="footerText">
            Copyright Â© 2020-2021
            <span class="zeusLearning">Zeus Systems Pvt. Ltd.</span> All rights reserved.
        </span>
    </footer>
</body>
</html>
