
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Task 1 : Tweet Card</title>

        <link rel="stylesheet" href="index.css"/>

</head>
<body>
    <div class="profile-card">
        <div class="profile-content">
            <img class="profile-picture" src="https://media.licdn.com/dms/image/D5603AQGc8aMbpmtvCA/profile-displayphoto-shrink_400_400/0/1695543537346?e=1710374400&v=beta&t=Zb1oFEojwHR6fCGLMPLT5BxmTuGp3K0OB_oHQxsVbG8" alt="profile picture"/>
    
            <div class="content">
                <p class="profile-name">@MadhavTrivedi</p>
                <p class="profile-description">Commencing as software engineer at <a href="https://www.zeuslearning.com" style="text-decoration: none;">Zeus Learning</a></p>
                <div class="interaction-icons">
                    <div class="comment">
                        <i class="fa fa-comment icon" style="font-size:20px; color:grey;"></i>
                        <p>242</p>
                    </div>
                    <div class="comment">
                        <i class="fa fa-reply icon" style="font-size:20px;color:grey "></i>
                        <p>142</p>
                    </div>
                    <div class="comment">
                        <i class="fa fa-heart icon" style="font-size:20px; color:grey "></i>
                        <p>2.6K</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
